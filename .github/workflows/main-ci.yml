name: Python application test with Github Actions

on:
  push:
    branches: [main]
    
  # to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  sync-to-hub:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add remote
      env:
        HF: ${{ secrets.HG }}
      run: git remote add space https://chaudatdanh:$HG@huggingface.co/spaces/chaudatdanh/demo2
    - name: Push to hub
      env:
        HF: ${{ secrets.HG }}
      run: git push --force https://chaudatdanh:$HG@huggingface.co/spaces/chaudatdanh/demo2 main
   
